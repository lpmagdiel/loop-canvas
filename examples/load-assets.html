<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load assets example</title>
    <style>
        *{
            box-sizing: border-box;
            padding:0px;
            margin:0px;
            overflow:hidden;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script src="../dist/magma2d.js"></script>
    <script>
        const game = new MAGMA2D('myCanvas',60);
        const loadDisplay = game.CreateScene('loading');
        const text = game.Text({Text:"Loading",X:game.Width/2,Y:game.Height/2});
        
        loadDisplay.Add(text);
        game.ChangeScene('loading');
        const battleship = game.Image({src:"../assets/battleship.png",Y:window.innerHeight-64});
        loadDisplay.Add(battleship);
        text.Text = 'Load';
    </script>
</body>
</html>
