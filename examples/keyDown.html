    <style>
        *{
            box-sizing: border-box;
            padding:0px;
            margin:0px;
            overflow:hidden;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script src="../dist/magma2d.js"></script>
    <script>
        const game = new MAGMA2D('myCanvas',60);
        const text = game.Text({Text:"Key: ",X:game.Width/2,Y:game.Height/2});
        const textExample = game.CreateScene('example');
        textExample.Add(text);
        game.ChangeScene('example');
        game.KeyDown(k=>{
            text.Text = 'Key: '+k;
        });
    </script>
</body>
</html>
